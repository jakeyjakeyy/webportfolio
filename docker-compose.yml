version: "3.9"

services:
  db:
    image: postgres:14-alpine

    ports:
      - "5432:5432"

    environment:
      POSTGRES_PASSWORD: /run/secrets/db_password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

    volumes:
      - ./data/db:/var/lib/postgresql/data

  frontend:
    image: docker.io/jakerichards/webportfolio_frontend

    ports:
      - "5173:5173"

    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules

    depends_on:
      - backend

  backend:
    image: docker.io/jakerichards/webportfolio_backend

    ports:
      - "8000:8000"

    volumes:
      - ./backend:/app/backend

    environment:
      POSTGRES_PASSWORD: /run/secrets/db_password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres

    depends_on:
      - db

secrets:
  db_password:
    file: db_password.txt
